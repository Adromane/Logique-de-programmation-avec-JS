<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logique de programmation avec JS</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Logique de programmation avec JS</h1>  
    <script>
      // demande à l'utilisateur d'entrer un nombre
      var n1 =prompt('digite um numero');

        //demande à l'utilisateur d'entrer un autre numéro
        var n2 =prompt('digite um outro numero');
    
        // convertir en entier
        var n2 =parseInt(n2);

        //affiche la soustraction en concaténant avec le texte " la soustraction est : ..."
        alert("la soustraction est:" + (n1 -n2));

        //affiche la multiplication en concaténant le texte " la multiplication est : ..."
        alert("la multiplication est:" + (n1 * n2));

        // affiche la division en concaténant le texte " la division est : ..."
        alert("la division est:" + (n1 / n2));

        //montre le texte concaténant "la somme est : ..."
        alert("la somme est:" +(n1 + n2));
    </script> 
</body>
</html>
