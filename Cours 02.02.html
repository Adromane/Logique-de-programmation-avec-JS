<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logique de programmation avec JS</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Logique de programmation avec JS</h1>  
    <script>
      //demander à l'utilisateur d'entrer un numéro
      var n1 =prompt("entrez un nombre");

      n1 = parseFloat(n1);

      // demander à l'utilisateur d'entrer un autre numéro
      var n2 =prompt("entrer un autre numéro");

      n2 = parseFloat(n2);

      //mostrar a soma
      alert (n1 + n2);
      
    </script>
</body>
</html>
